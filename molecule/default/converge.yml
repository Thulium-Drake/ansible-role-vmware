---
- name: 'Create inventory'
  hosts: 'all'
  tasks:
    - name: 'Add new host'
      ansible.builtin.add_host:
        name: "molecule-{{ ansible_facts['hostname'] }}"
        group: 'vmware'
        vsphere_api_host: "{{ ansible_facts['hostname'] }}"
        vsphere_host: 'vcenter.lab'
        vsphere_validate_certs: false
        vsphere_username: 'administrator@vsphere.local'
        vsphere_password: 'Password1@'
        vsphere_datacenter: 'Datacenter'
      changed_when: false

- name: 'Converge'
  hosts: 'vmware'
  gather_facts: false
  tasks:
    - name: 'Create VM'
      ansible.builtin.import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'provision_guest'
        target_state: 'present'
        target_esxi_hostname: 'esxi.lab'
        target_disks:
          - size_gb: 1
            type: 'thin'
            datastore: "{{ default_datastore }}"
    - name: 'Snap VM'
      ansible.builtin.import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'snap'
        target_state: 'present'
    - name: 'Delete VM'
      ansible.builtin.import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'provision_guest'
        target_state: 'absent'
        target_esxi_hostname: 'esxi.lab'
